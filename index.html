<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script/script.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="page-title">Weather App for The Odin Project</h1>
      </div>
    </header>
    <main>
      <div class="container app-window">
        <div class="cards">
          <div class="card weather-card" id="card1">
            <h2 class="display-city-name card-title">City Name</h2>
            <div class="weather-icon-div">
              <img
                src="./assets/images/icons/rainy-day.svg"
                class="weather-icon"
              />
            </div>
            <p class="weather-condition">Weather Condition</p>
            <p class="temperature">43Â°C</p>
            <p class="wind-speed">Wind Speed:99kmph</p>
            <p class="visibility">Visibility: 2000m</p>
            <p class="expand-button" title="forecast">>></p>
          </div>
          <div class="card forecast-card hidden" id="card1-forecast">
            <h2 class="card-title">5 Day Forecast</h2>
            <p>Date</p>
            <img src="#" />
          </div>
        </div>
      </div>
      <dialog class="get-city-dialog">
        <form action="POST" class="city-selection">
          <label
            >Enter City:
            <input
              type="text"
              class="input-box get-city-name"
              title="Enter City Name, State & Country are optional"
            />
          </label>
          <button class="buttons button-get-weather">Get Weather</button>
        </form>
      </dialog>
      <dialog class="progress-dialog">
        <p>Fetching Data...</p>
        <progress class="progress-bar" value="0" max="100"></progress>
      </dialog>
    </main>
    <footer>
      <p class="footer-text">
        powered by <a href="https://openweathermap.org/">openweathermaps.org</a
        ><br />Designed by
        <a href="https://www.github.com/basushaunak">Shaunak Basu</a>
      </p>
    </footer>
  </body>
</html>
